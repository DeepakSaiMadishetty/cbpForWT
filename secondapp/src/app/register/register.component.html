<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registeration Page</title>
</head>
<body>
    <div class="bg-img"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4  "></div>
            <div class="col-md-4  ">
                <form class="form-container">
                    <div class="form-group">
                        <input type="text" placeholder="Enter Name" id="nm" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter ID" id="clg" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter Department" id="dept" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Enter Password" id="pss" class="form-control">
                    </div>
                    <div class="text-center">
                        <button class="btn-success">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4  "></div>
        </div>

    </div>
    
</body>
</html>
